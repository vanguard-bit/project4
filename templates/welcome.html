<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>
    <!-- <h1>Welcome!</h1> -->
    
    {% if show_image %}
        <!-- Success message and image -->
        <p>You have successfully entered the code!</p>
        <img src="{{ url_for('static', filename='success-image.png') }}" alt="Success Image" style="width: 200px; height: auto; margin-top: 20px;">
    {% else %}
        <!-- Error message if the code is incorrect -->
        <p>Incorrect code! Please go back and try again.</p>
    {% endif %}
</body>
</html>
